<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#060202"/>
      <stop offset="0.55" stop-color="#1a0505"/>
      <stop offset="1" stop-color="#ff2a2a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0" stop-color="#ff4a4a" stop-opacity="0.55"/>
      <stop offset="0.6" stop-color="#ff2a2a" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0
                0 0.2 0 0 0
                0 0 0.2 0 0
                0 0 0 0.9 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect width="512" height="512" rx="112" fill="url(#glow)"/>

  <!-- subtle scanlines -->
  <g opacity="0.12">
    <path d="M0 90H512" stroke="#ff3b3b" stroke-width="2"/>
    <path d="M0 160H512" stroke="#ff3b3b" stroke-width="2"/>
    <path d="M0 230H512" stroke="#ff3b3b" stroke-width="2"/>
    <path d="M0 300H512" stroke="#ff3b3b" stroke-width="2"/>
    <path d="M0 370H512" stroke="#ff3b3b" stroke-width="2"/>
    <path d="M0 440H512" stroke="#ff3b3b" stroke-width="2"/>
  </g>

  <!-- C mark -->
  <g filter="url(#soft)">
    <path d="M345 155c-22-22-52-34-89-34-36 0-66 12-88 35-23 23-35 53-35 90 0 37 12 67 35 90 22 23 51 35 88 35 37 0 67-12 89-34"
      fill="none" stroke="#ffd1d1" stroke-width="26" stroke-linecap="round"/>
    <path d="M345 155c-22-22-52-34-89-34-36 0-66 12-88 35-23 23-35 53-35 90 0 37 12 67 35 90 22 23 51 35 88 35 37 0 67-12 89-34"
      fill="none" stroke="#ff2a2a" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
  </g>

  <circle cx="390" cy="128" r="10" fill="#ff2a2a" opacity="0.9"/>
  <circle cx="416" cy="156" r="6" fill="#ffb3b3" opacity="0.8"/>
</svg>
